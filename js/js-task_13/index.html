<!DOCTYPE html>
<html lang="ru">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>JS12</title>
</head>
<body>
    <div class="wrapper">
        <h1>Контакты</h1>
        <form class="formUser" id="formUser">
            <div class="wrapperForm">
                <input type="text" placeholder="Имя" minlength="2" maxlength="50" autofocus required>
                <input type="email" placeholder="Email" autofocus required>
                <input type="phone" minlength="7" maxlength="13" placeholder="Телефон" autofocus required>
                <input type="address" minlength="2" maxlength="50" placeholder="Адрес" autofocus required> 
            </div>
            <div class="wrapperSubmit">
                <button type="submit">Добавить контакт</button>
            </div>
        </form>
    </div>
    
</body>
</html>
